<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags Form</title>
    <style>
        .form_box{
            display: flex;
            justify-content: center;
        }
        form{
            width: 50%;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 10px 30px;
        }
        label{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 18px;
        }
        input{
            width: 95%;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form_box" >
        <form action="">        
            <h1 style="text-align: center;">All Input Tags</h1>

            <label for="msg">Text</label>
            <input type="text" name="" id="">

            <label for="msg">Number</label>
            <input type="number" name="" id="">

            <label for="msg">email</label>
            <input type="email" name="" id="">

            <label for="msg">Password</label>
            <input type="password" name="" id="">

            <label for="msg">Checkbox</label>
            <input type="checkbox" name="" id="">

            <label for="">Radio</label>
            <input type="radio" name="" id="">

            <label for="">Range</label>
            <input type="range" name="" id="">

            <label for="">Color</label>
            <input type="color" name="" id="">

            <label for="">Date</label>
            <input type="date" name="" id="">

            <label for="">Week</label>
            <input type="week" name="" id="">

            <label for="">File</label>
            <input type="file" name="" id="">

            <label for="">Search</label>
            <input type="search" name="" id="">

            <label for="">Date Time Local</label>
            <input type="datetime-local" name="" id="">

            <label for="">Hidden Input</label>
            <input type="hidden" name=""><br><br><br>

            <label for="">Month</label>
            <input type="month" name="" id="">

            <label for="">Time</label>
            <input type="time" name="" id="">
            
            <label for="">Date Time</label>
            <input type="datetime" name="" id="">

            <label for="">URL Input</label>
            <input type="url" name="" id="">

            <label for="">Image Input</label>
            <input type="image" name="" id="">

            <label for="">Tel Input</label>
            <input type="tel" name="" id="">
            
            <label for="">Button Input</label>
            <input type="button" value="Button">

            <label for="">Reset Input</label>
            <input type="reset" value="Reset">

            <label for="">Submit Input</label>
            <input type="submit" value="Reset">

        </form>
    </div>
</body>
</html>
